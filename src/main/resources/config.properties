# Configuración de Photo Organizer

# Ruta de origen donde se encuentran las fotos a organizar
source.directory=/home/user/photos/incoming

# Ruta de destino donde se organizarán las fotos
destination.directory=/home/user/photos/organized

# Formato de carpetas: año/mes (YYYY/MM)
# Las fotos se organizarán según su fecha EXIF
folder.structure=YYYY/MM
